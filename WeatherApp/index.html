<!DOCTYPE html>
<html lang="en">

<head>
<!-- Include meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>

<!-- Link up Bootstrap, Bootstrap JS, CSS -->
  <link rel="stylesheet" href="css/stylew.css">
  <link rel="icon" href="./assets/images/iconwrld.png" type="image/x-icon">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type='text' autocomplete="off" class="search-box"
            placeholder="Search for city near National Park..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Colorado, US</div>
                <div class="date">Thursday 10 January 2020</div>
            </section>
            <div class="current">
                <div class="temp"><span>°F</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">°F / °F</div>
            </div>
        </main>
    </div>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.1.0/velocity.min.js"></script>
    <script src="jss/logicw.js"></script>
</body>
</html>
